<!DOCTYPE html>
<html>
<head>
    <title>FritzNetScan Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>FritzNetScan Dashboard</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>IP-Adresse</th>
            <th>MAC-Adresse</th>
            <th>Interface</th>
        </tr>
        {% for device in devices %}
        <tr>
            <td>{{ device.name }}</td>
            <td>{{ device.ip }}</td>
            <td>{{ device.mac }}</td>
            <td>{{ device.interface }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
